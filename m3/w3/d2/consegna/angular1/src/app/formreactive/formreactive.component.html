<div class="container">
    <div class="row">
      <form [formGroup]="form" class="col" (ngSubmit)="submit(form)" #form="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input formControlName="name" 
           type="text" required id="name"
           class="form-control"  name="name">
          <p class="errorText" *ngIf="checkValidity()">Devi riempire il campo Nome</p>
        </div>
        <div class="form-group">
          <label for="alterEgo">AlterEgo</label>
          <input formControlName="alterEgo" required
          type="text" id="alterEgo" class="form-control"  name="alterEgo">
          <p class="errorText" *ngIf="checkValidity()">Devi riempire il campo AlterEgo</p>
        </div>
        <div class="form-group">
          <label for="power">Power:</label>
          <select formControlName="power" type="text" id="power" class="form-control"  name="power">
            <option value="">Non specificato</option>
            <option value="">Strenght</option>
            <option value="">Speed</option>
            <option value="">Invisibility</option>
            <option value="">Elasticbody</option>
          </select>
          <p class="errorText" *ngIf="checkValidity()">Devi riempire il campo Power</p>
        </div>
        <div class="form-group">
          <label for="enemy">Enemy</label>
          <input formControlName="enemy" required
          type="text" id="enemy" class="form-control"  name="enemy">
          <p class="errorText" *ngIf="checkValidity()">Devi riempire il campo Enemy</p>
        </div>
        <div class="form-group">
          <label for="planet">Planet</label>
          <input formControlName="planet" required
          type="text" id="planet" class="form-control" name="planet">
          <p class="errorText" *ngIf="checkValidity()">Devi riempire il campo Planet</p>
  
        </div>
        <div class="form-group">
          <label for="weakness">Weakness</label>
          <input  required
          type="text" id="weakness" class="form-control" name="weakness">
        </div>
        <button [disabled]="form.invalid" class="btn btn-primary">Invia</button>
      </form>
    </div>
  </div>
