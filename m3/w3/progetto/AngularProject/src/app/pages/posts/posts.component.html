<app-with-an-icon></app-with-an-icon>

<div id="container">
<ng-container *ngFor = "let post of posts" id="list">

    <div id="post">

    <p>{{post.title}}</p>
    <p>{{post.content}}</p>

</div>

<div>
<button (click)="deletePost(post)" class="btn">Delete</button>
<button (click)="editPost()" class="btn">Edit</button>
</div>

</ng-container>

</div>

<div id="container-btn">
<button (click)="create()" class="btn">Create a new Post</button>
</div>
