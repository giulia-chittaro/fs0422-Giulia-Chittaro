<h1>Create Post</h1>


<div id="container">
    <form action="">

        <input type="text" class="input" nz-input [(ngModel)]="post.title" name="title" placeholder="write..." />
        <textarea class="input" nz-input [(ngModel)]="post.content" name="content" placeholder="write..."></textarea>

    </form>

    <div id="container-btn">
        <button (click)="savePost()" class="btn">Create!</button>
        <button (click)="comebackhome()" class="btn">Come back!</button>
    </div>
</div>
