<app-with-an-icon></app-with-an-icon>

<div id="container">

<ng-container *ngFor = "let user of users" id="list">

    <div>
    
    <p>{{user.name}}</p>
    <p>{{user.email}}</p>
    
</div>

<div id="container-btn">
<button (click)="deleteUser(user)" class="btn">Delete</button>
<button (click)="editUser()" class="btn">Edit</button>
</div>

</ng-container>
</div>
