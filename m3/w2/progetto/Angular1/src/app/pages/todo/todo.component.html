
<app-create></app-create>
<router-outlet></router-outlet>

<div *ngIf = "allTodo.length == 0" >Loading...</div>

    <ng-container *ngFor = "let todo of allTodo" id="list">
   
    <p (click)="completa(todo)">{{todo.title}}</p>
    <button (click)="elimina(todo)">Delete</button>
    <button [routerLink]="['update', todo.id]">Edit</button>    
    
</ng-container>
